<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        let value = 0
        function increment() {
            value = value+1
            data.innerHTML = value
        }
        function decrement() {
            value--;
            data.innerHTML = value
        }
    </script>
</head>
<body>
    <div class = 'container'>
    <button onclick="decrement()">-</button> 
    <span id = "data"></span>
    <button onclick="increment()">+</button>
</div>
</body>
</html>
