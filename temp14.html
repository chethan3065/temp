<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .box {
            margin: 20px;
        }
        </style>
    </head>
    <body>
    <div id="data"></div>
    <script>
        // function display() {
        let products = [
            {
                id:1,
                name:"Product 1",
                price:45,
                desc: "This is the description",
                url:"https://picsum.photos/200/300"
            },
            {
                id:2,
                name:"Product 2",
                price:55,
                desc: "This is the description",
                url:"https://picsum.photos/200"   
            },
            {
                id:3,
                name:"Product 3",
                price:90,
                desc: "This is the description",
                url:"https://picsum.photos/id/237/200/300"
            }
        ]

        let len = products.length
        let str = "<div class = 'container'>"
        for(let i=0; i<len; i++) {
            str = str + `<div class = 'box'><img src = '${products[i].url}'/><h3>${products[i].name}</h3> ${products[i].desc}<p></p>${products[i].price}</div>`
        }
        str = str + "</div>"
        data.innerHTML = str
        // document.write(str)
    // }
    </script>
</body>
</html>
