<body>
    <img src = "assets/images/ball.png" width = "200px" id = "ball"/>
    <!-- <div id = "root"></div> -->
    <script>
        ball.style.position = "absolute";
        let b = document.body;
        let left = 0;
        let down = 0;
    
        b.onkeydown = (e) => {
            console.log(e.key)
            if((e.key) == "ArrowRight")  left += 5;
            if(e.key == "ArrowDown") down += 5;
            if(e.key == "ArrowUp") down -= 5;
            if(e.key == "ArrowLeft") left -= 5;
            ball.style.left = left + "px";
            ball.style.top = down + "px";     
            ball.style.bottom = down - "px"; 
            ball.style.left = left - "px";  
        }
