<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src = "assets/images/ball.png" width = "200px" id = "ball"/>
    <img src = "assets/images/images.jpeg" width = "190px" id = "bucket"/>
    <script>
        ball.style.position = "absolute";
        bucket.style.position = "absolute";
        let b = document.body;
        let left = 0;
        let down = 550;
        bucket.style.top = down + "px";
        bucket.style.left = left + "px";
    
        b.onkeydown = (e) => {
            // console.log(e.key)
            if((e.key) == "ArrowRight")  left += 5;
            if(e.key == "ArrowDown") down += 5;
            if(e.key == "ArrowUp") down -= 5;
            if(e.key == "ArrowLeft") left -= 5;
            bucket.style.left = left + "px";
            bucket.style.top = down + "px";     
            // ball.style.bottom = down - "px"; 
            // ball.style.left = left - "px";  
        }

        let t = 0;
        let l = 0;
        function ballFall() {
            t++;
            if(t>500) {
                t = 1;
                l = Math.random() * 500;
            }
            ball.style.top = t + "px";
            ball.style.left = l + "px";
            setTimeout(ballFall, 1);
            
        }
        ballFall()

        // let down = 0;

</body>
</html>
