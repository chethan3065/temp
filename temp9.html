<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = viewport content = "width = device-width, initial-scale = 1.0">
        <title> Document </title>
        <script>
            function display() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                if (email == "john@gmail.com" && password == "123456"){
                    data.innerHTML = "Welcome John"
                }
                else {
                    data.innerHTML = "access denied"
                }
            }
        </script>
    </head>
    <body> 
        <h1> Login Form </h1>
        <p><input type="text" id = "email" placeholder="Email address"></p>
        <p><input type="password" id = "password" placeholder="Email password"></p>
        <button onclick="display()"> Login </button>
    </body>
    <hr />
    <div id = "data" ></div>
</html>
